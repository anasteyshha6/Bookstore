<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Bookstore</title>
</head>
<body>
<section class="one">
    <div class="container_big">
        <div class="navigation">
            <div class="logo">
                <img src="assets/img/logo-head.png" alt="logo">
            </div>

            <div class="text_nav">
                <a href="#">Акции</a>
                <a href="#">Каталог</a>
                <a href="#">Доставка</a>
                <a href="#">О магазине</a>
                <a href="#">Блог</a>
            </div>

            <div class="poisk">
                <div class="block-poisk">
                    <div class="ph-p">
                        <img src="assets/img/lupa.png" alt="lupa">
                    </div>
                    <div class="text_p">
                        <p>Поиск</p>
                    </div>
                </div>

                <hr>
            </div>

            <div class="icons">
                <div class="ic1">
                    <img src="assets/img/heart.png" alt="heart">
                </div>
                <div class="ic2">
                    <img src="assets/img/basket.png" alt="basket">
                </div>
                <div class="price">
                    <p>2 675 руб.</p>
                </div>
            </div>
        </div>

        <div class="block-books">
            <div class="text-b">
                <div class="heading">
                    <h1>Книги от А до Я</h1>
                </div>

                <div class="comment">
                    <p>В нашем магазине можно найти книгу на любой вкус. Большой ассортимент. Приятные цены. Интересные сюжеты.</p>
                </div>

                <div class="button">
                    <a href="#">Перейте в каталог</a>
                </div>
            </div>
        </div>

    </div>
</section>
</body>
</html>
